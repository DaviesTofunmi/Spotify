<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/pngegg.png" alt="">
    </header>
    <br>
    <br>
    <section>
        <h1>
            Log in to Spotify
        </h1>
        <br>
        <br>
        <button class="buttons"><div class="btn_div">
            <img src="assets/7123025_logo_google_g_icon.png" alt="">
            <span><b>Continue with Google</b></span>
        </div></button>
        <button class="buttons"><div class="btn_div">
            <img src="assets/icons8-facebook-24.png" alt="">
            <span><b>Continue with Facebook</b></span>
        </div></button>
        <button class="buttons"><div class="btn_div">
            <img src="assets/7123025_logo_google_g_icon.png" alt="">
            <span><b>Continue with Google</b></span>
        </div></button>
        <button class="buttons"><div id="fourth_btn" class="btn_div">
           
            <span><b>Continue with phone number </b></span>
           
        </div></button>
        <br>
        <br>
        <hr>
        <Form>
            <label for="email">Email or username</label> <br>
            <input id="email" type="email" class="inputs" placeholder="Email or username">
            <label for="password">Password</label> <br>
            <input id="password" type="password" class="inputs" placeholder="Password">
            <br>
           <div class="Remember_me">
            <label class="switch">
                <input id="checkbox" type="checkbox">
                <span class="slider round"></span>
              </label>
              <span>Remember me</span>
           </div>
           <button class="Login_btn"><b><a class="login_link" href="/Users/daviestofunmi/Development/Projects/Spotify/dashboard.html">Log In</a></b></button>
           <br>
           <br>
           <a class="Forgot_link" href="">Forgot your password?</a>
        </Form>
        <br>
        <br>
        <hr>
        <br>
        <br>
        <p class="Dont_have_account">Don't have an account? <a id="Signup_Spotify" href="/Users/daviestofunmi/Development/Projects/Spotify/signUp.html">Sign up for Spotify</a></p>
        <br>
        <br>
        <br>
        <br>
        <p class="footer">This site is protected by reCAPTCHA and the Google <a href=""> Privacy Policy</a> and <a href="">Terms of Service</a> apply.</p>
      

    </section>
</body>
</html>
